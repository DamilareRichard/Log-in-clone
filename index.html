<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<title>Login Form Design</title>
</head>
<body>
	<div class="loginbox">
		<img src="myavat.png" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" placeholder="Username" name="username" POST>
			<p>Password</p>
			<input type="password" placeholder="Password" name="password" POST>
			<input type="submit" value="Login">
		<a href="#">Forgot Password?</a>
		<a href="#">Don't have an account?</a>

		</form>
	</div>
</body>
</html>
